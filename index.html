<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Succinct Summer</title>
  <style>
    @font-face {
      font-family: 'Win95';
      src: url('https://fonts.cdnfonts.com/s/16612/W95FA.woff') format('woff');
    }
    body {
      background-color: #ffe6f0;
      font-family: 'Win95', 'MS Sans Serif', sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #ff99cc;
      border-bottom: 4px double #cc66a1;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #a0527c;
    }
    header img.logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
      image-rendering: pixelated;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      text-shadow: 1px 1px #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .content {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .tweet {
      background: #fff0f6;
      border: 2px inset #cc99b8;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a0527c;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .player {
      margin-top: 20px;
      border: 4px outset #cc66a1;
      background: #ffe6f0;
      padding: 8px 12px;
      font-size: 13px;
      width: 320px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #a0527c;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .player audio {
      width: 260px;
      outline: none;
      background: #fff0f6;
      border: 2px inset #cc99b8;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a0527c;
    }
    .window {
      border: 2px outset #ccc;
      background: #fff;
      padding: 8px;
      margin: 10px 0;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #555;
    }
    .window-title {
      background: #000080;
      color: white;
      font-size: 14px;
      padding: 4px;
      margin-bottom: 6px;
    }
    .tweet-footer {
      font-size: 12px;
      margin-top: 6px;
    }
    .tweet-footer a {
      color: #0000ee;
      text-decoration: underline;
      margin-right: 10px;
    }
    footer {
      margin: 30px;
      text-align: center;
      font-size: 13px;
    }
    footer a {
      color: #cc3399;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="public/pixel-logo.png" class="logo" alt="Succinct Logo" />
    <h1><span>ðŸŒ´</span> Succinct Summer Feed</h1>
  </header>

  <div class="content">
    <div class="window">
      <div class="window-title">Tweets about "Succinct Summer"</div>
      <div id="tweets">Loading tweets...</div>
    </div>

    <div class="player" title="Now playing Succinct Summer playlist">
      <audio controls autoplay loop>
        <source src="https://www.youtube.com/watch?v=n4OflWszcZ0" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div>ðŸŽµ Succinct Summer</div>
    </div>
  </div>

  <footer>
    created by <a href="https://x.com/eeelohater" target="_blank">icebrke</a>
  </footer>

  <script>
    async function fetchTweets() {
      const container = document.getElementById("tweets");
      try {
        const res = await fetch('/api/tweets?query=Succinct Summer');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        if (!data || !data.data) {
          container.innerHTML = "No tweets found.";
          return;
        }

        container.innerHTML = "";
        data.data.forEach(tweet => {
          const el = document.createElement("div");
          el.className = "tweet";

          const user = data.includes.users.find(u => u.id === tweet.author_id);
          let mediaHtml = "";

          if (tweet.attachments && tweet.attachments.media_keys && data.includes && data.includes.media) {
            const mediaItems = tweet.attachments.media_keys.map(key => data.includes.media.find(m => m.media_key === key));
            mediaItems.forEach(media => {
              if (media && media.type === "photo") {
                mediaHtml += `<br><img src="${media.url}" alt="Tweet image" style="max-width:100%; border:1px solid #ccc; margin-top:4px;">`;
              } else if (media && (media.type === "video" || media.type === "animated_gif")) {
                const preview = media.preview_image_url || media.url;
                mediaHtml += `<br><img src="${preview}" alt="Media preview" style="max-width:100%; border:1px solid #ccc; margin-top:4px;">`;
              }
            });
          }

          const tweetLink = `https://twitter.com/${user.username}/status/${tweet.id}`;
          const date = new Date(tweet.created_at).toLocaleString();

          el.innerHTML = `
            <div><img src="${user.profile_image_url}" alt="avatar" style="width:24px; height:24px; vertical-align:middle; margin-right:6px;"> <strong>@${user.username}</strong></div>
            <div>${tweet.text}</div>
            ${mediaHtml}
            <div class="tweet-footer">
              <a href="${tweetLink}" target="_blank">View</a>
              <span style="float:right;">${date}</span>
            </div>
          `;

          container.appendChild(el);
        });
      } catch (e) {
        container.innerHTML = "Error loading tweets.";
        console.error(e);
      }
    }

    fetchTweets();
    setInterval(fetchTweets, 60000);
  </script>
</body>
</html>
